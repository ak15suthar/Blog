<!-- Card -->
<div class="container col-lg-12 " >
  <div class="row ">
    <div class="card promoting-card  col-lg-3 m-3" *ngFor="let l of blog">

      <div class="card-body d-flex flex-row">

    <!-- Avatar -->
        <!-- <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-8.jpg" class="rounded-circle mr-3" height="50px" width="50px" alt="avatar"> -->
    <!-- Content -->
      <div>

      <!-- Title -->
      <h4 class="card-title font-weight-bold mb-2">{{l.title}}</h4>
      <!-- Subtitle -->
      <p class="card-text"><i class="far fa-clock pr-2"></i>07/24/2018</p>

    </div>

  </div>

  <!-- Card image -->
  <div class="view overlay">
    <img [src]="['http://localhost:3636/uploads/'+l.image]" style="width: 260px;height: 250px;" class="rounded" >
    
    <!-- <img class="card-img-top rounded-0" src="https://mdbootstrap.com/img/Photos/Horizontal/Food/full page/2.jpg" alt="Card image cap"> -->
    <a href="#!">
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>

  <!-- Card content -->
  <div class="card-body">

    <div class="collapse-content">
      <button type="button" class="btn" style="background-color: #528bba;color: white;" [routerLink]="['/readmorefeatured',l.bid]">Read More</button>
      <!-- Text -->
      <p class="card-text collapse" id="collapseContent">{{l.description}}</p>
      <!-- Button -->
      
    </div>

  </div>

    </div>
  </div>
</div>
