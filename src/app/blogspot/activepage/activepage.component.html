<div class="container col-lg-12 ">
  <div class="row ">
    <div class="card promoting-card col-lg-3 m-3" *ngFor="let l of blog">

      <div class="card-body d-flex flex-row">

        <!-- Avatar -->
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-8.jpg" class="rounded-circle mr-3" height="50px"
          width="50px" alt="avatar">

        <!-- Content -->
        <div>

          <!-- Title -->
          <h4 class="card-title font-weight-bold mb-2">{{l.title}}</h4>
          <!-- Subtitle -->
          <p class="card-text"><i class="far fa-clock pr-2"></i>07/24/2018</p>

        </div>

      </div>

      <!-- Card image -->
      <div class="view overlay">
        <img class="card-img-top rounded-0" src="https://mdbootstrap.com/img/Photos/Horizontal/Food/full page/2.jpg"
          alt="Card image cap">
        <a href="#!">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>

      <!-- Card content -->
      <div class="card-body">

        <div class="collapse-content">

          <!-- Text -->
          <p class="card-text collapse" id="collapseContent">{{l.description}}</p>
          <!-- Button -->
          <a class="btn btn-flat red-text p-1 my-1 mr-0 mml-1 collapsed" data-toggle="collapse" href="#collapseContent"
            aria-expanded="false" aria-controls="collapseContent"></a>
          <i class="fas fa-share-alt text-muted float-right p-1 my-1" data-toggle="tooltip" data-placement="top"
            title="Share this post"></i>
          <i class="fas fa-heart text-muted float-right p-1 my-1 mr-3" data-toggle="tooltip" data-placement="top"
            title="I like it"></i>
            <a [routerLink]="['/readmore',l.bid]">Read More</a>
        </div>

      </div>

    </div>
  </div>
</div>
